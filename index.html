<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Orange Tour</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-bicycle"></i> Bike Orange Tour</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
                <p id="login-message"></p>
            </form>
            <p>¿No tienes una cuenta? <a href="#" id="register-link">Regístrate aquí</a></p>
        </section>

        <section id="register-section" style="display: none;">
            <h2>Registro de Usuario</h2>
            <form id="register-form">
                <label for="new-username">Usuario:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Registrarse</button>
                <p id="register-message"></p>
            </form>
            <p>¿Tienes una cuenta? <a href="#" id="back-to-login-link">Inicia sesión</a></p>
        </section>

        <section id="create-route" style="display: none;">
            <h2>Crea Tu Ruta</h2>
            <form id="route-form">
                <label for="start">Inicio:</label>
                <input type="text" id="start" name="start">
                <label for="end">Destino:</label>
                <input type="text" id="end" name="end">
                <label for="interests">Intereses:</label>
                <select id="interests" name="interests">
                    <option value="turismo">Turismo</option>
                    <option value="gastronomia">Gastronomía</option>
                    <option value="historia">Historia</option>
                </select>
                <button type="submit">Crear Ruta</button>
            </form>
        </section>
        <section id="routes" style="display: none;">
            <h2>Rutas Sugeridas</h2>
            <ul id="route-list">
                <!-- Rutas generadas al azar -->
            </ul>
        </section>
        <section id="map" style="display: none;">
            <h2>Mapa Interactivo</h2>
            <div id="map-canvas">
                <iframe id="map-iframe" 
                    src="https://www.google.com/maps/embed/v1/view?zoom=12&center=-33.4489,-70.6693" 
                    width="100%" 
                    height="400" 
                    frameborder="0" 
                    style="border:0" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Bike Orange Tour</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
